<!DOCTYPE html>
<html>
<head>
    <title>Beauty Style - Início</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/home.css">
    <link rel="stylesheet" type="text/css" href="../styles/nav-bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../script/nav-bar.js"></script>
    <style>body { margin: 0; font-family: Arial, Helvetica, sans-serif; }</style>
</head>
<body>
    <div id="navigationBar"></div>
    <div class="container-fluid">
        <div class="row shadow-lg">
            <div id="carouselServices" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselServices" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselServices" data-slide-to="1"></li>
                  <li data-target="#carouselServices" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block" src="../images/home-banner1.png" alt="First slide">
                    <button type="button" class="btn-banner btn-agendamento">Agende já um horário!</button>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="../images/home-banner2.png" alt="Second slide">
                    <button type="button" class="btn-banner btn-contato">Entre em contato agora!</button>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="../images/home-banner3.png" alt="Third slide">
                    <button type="button" class="btn-banner btn-servicos">Confira os serviços</button>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselServices" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselServices" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
